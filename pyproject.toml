[project]
name = "musicmaster"
version = "1.2.0"
description = ""
authors = [{name = "Quinten Roets", email = "qdr2104@columbia.edu"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dacite",
    "dirhash",
    "eyed3",
    "fastapi",
    "hostfinder",
    "lyricsgenius",
    "munch",
    "mutagen",
    "pysftp",
    "python-dotenv",
    "quinten-cli",
    "retry",
    "spotipy",
    "spotdl",
    "superpathlib",
    "tbhandler",
]

[project.urls]
"Source Code" = "https://github.com/quintenroets/music"

[project.optional-dependencies]
dev = [
    "pre-commit"
]
test = [
    "hypothesis",
    "pytest"
]

[project.scripts]
music = "music:main"
musicserver = "music.backend.backend:main"

[tool.setuptools.package-data]
music = ["frontend/.**", "frontend/**"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
]
fix = true

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"music/backend/backend/server.py" = ["F811"]
