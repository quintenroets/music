name: Analyze songs

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  analyze-songs:
    name: Analyze songs
    runs-on: ubuntu-latest
    steps:
      - name: Install package
        uses: quintenroets/actions/setup/environment/@main
        with:
          environment: ci

      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ffmpeg

      - name: Run package
        run: yt-dlp --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/122.0.0.0 Safari/537.36" https://music.youtube.com/watch?v=Q--Wk-5sXDA
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GENIUS_TOKEN: ${{ secrets.GENIUS_TOKEN }}
          PHONE_CONNECTION: ${{ secrets.PHONE_CONNECTION }}
          RCLONE: ${{ secrets.RCLONE }}
